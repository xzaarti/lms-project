apiVersion: v1
kind: Secret
metadata:
  name: tls-certificate
type: kubernetes.io/tls
data:
  # The following commands can be used to generate the certificate and key:  sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout key.key -out cert.crt
  # The following commands can be used to base64 encode the certificate and key:  cat cert.crt | base64 -w 0 && cat key.key | base64 -w 0
  tls.crt: ""
  tls.key: ""
